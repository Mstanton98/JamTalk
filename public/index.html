<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="animate.min.css">
    <title>Sign in to JamTalk</title>
  </head>
  <body>
    <nav id="navLogin">
      <div class="nav-wrapper">
        <div class="container">
          <div class="row">
            <h1 id="appNameLogin" class="col l4 m4 s4">JamTalk</h1>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <header class="valign-wrapper">
       <h1 class="center-align white-text" id="login">
         Login
       </h1>
       <div class="container">
         <div class="row" id="formBox">
           <div id="formdiv" class="col l4 m4 s8">
             <form>
               <div>
                 <div class="input-field">
                   <i class="material-icons prefix">account_circle</i>
                   <input id="icon_prefix" type="text" class="validate">
                   <label for="icon_prefix">Username</label>
                 </div>
                 <div class="input-field col s6">
                   <i class="material-icons prefix">security</i>
                   <input id="icon_password" type="text" class="validate">
                   <label for="icon_password">Password</label>
                   <button class="btn waves-effect waves-light" type="submit" name="action">Login
                     <i class="material-icons right">send</i>
                   </button>
                 </div>
               </div>
             </form>
          </div>
        </div>
      </div>
       <a class="waves-effect waves-light btn-large accent-2" id="needAcc">
         Need an account?
       </a>
     </header>
    <footer class="page-footer" id="footLogin">
        <div class="container">
          <div class="row">
            <div class="col l6 s12">
              <h4 class="white-text" id="footName">JamTalk</h4>
              <p class="grey-text text-lighten-4">Chat about daily trending music, argue about daily trending music, you can even listen to daily trending music. JamTalk, its science.</p>
            </div>
          </div>
        </div>
        <div class="footer-copyright">
          <div class="container">
          Â© 2016 Derek Wierson, Michael Stanton
          </div>
        </div>
      </footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  </body>
</html>
