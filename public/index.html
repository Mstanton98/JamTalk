<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <title>Sign in to JamTalk</title>
  </head>
  <body>
    <nav id="navLogin">
      <div class="nav-wrapper">
        <div class="container">
          <div class="row">
            <div id="appNameLogin" class="col l5 m4 s6 offset-s3 offset-m4 offset-l5">JamTalk</div>
          </div>
        </div>
      </div>
    </nav>
    <header class="valign-wrapper">
      <div class="container">
      <div class="row">
      <div class="col l6 m6 s6 offset-s3 offset-m3 offset-l3" id="login">
       <h1 class="center-align white-text">
         Login
       </h1>
     </div>
   </div>
      </div>
       <div class="container">
         <div class="row" id="formBox">
           <div id="formdiv" class="col l4 m4 s12 offset-m4 offset-l4">
             <form id="loginForm">
                 <div class="input-field">
                   <i class="material-icons prefix">account_circle</i>
                   <input id="usernameLogin" type="text" class="validate">
                   <label for="usernameLogin" id="userLabel">Username</label>
                 </div>
                 <div class="input-field">
                   <i class="material-icons prefix">security</i>
                   <input id="passwordLogin" type="password" class="validate">
                   <label for="passwordLogin" id="passLabel" >Password</label>
                   <button class="btn waves-effect waves-light col l6 m6 s4 offset-l3 offset-m3 offset-s4" type="submit" name="action" id="loginButton">Jam Out
                   </button>
                 </div>
             </form>
          </div>
        </div>
      </div>
      <a class="waves-effect waves-light btn modal-trigger" id="needAcc" href="#modal1">Need an account?</a>
  <div id="modal1" class="modal">
    <div class="modal-content" id="signUp">
      <form id="signUpForm">
      <h4>Create an account</h4>
      <div class="input-field">
        <i class="material-icons prefix">email</i>
        <input id="emailSignUp" type="email">
        <label for="emailSignUp" id="userLabel">Email</label>
      </div>
      <div class="input-field">
        <i class="material-icons prefix">account_circle</i>
        <input id="usernameSignUp" type="text" class="validate">
        <label for="usernameSignUp" id="userLabel">Username</label>
      </div>
      <div class="input-field">
        <i class="material-icons prefix">security</i>
        <input id="passwordSignUp" type="password" class="validate">
        <label for="passwordSignUp" id="passLabel">Password (8 character minimum)</label>
        <div class="container" id="signUpCont">
          <div class="row" id="rowSignUp">
            <div class="col l6 m6 s8">
              <button id="signUpButton" class="btn waves-effect waves-light " type="submit" name="action">Sign Up
              </button>
              </div>
            </div>
          </div>
        </div>
      </form>
      </div>
    </div>
     </header>
    <footer class="page-footer" id="footLogin">
        <div class="container">
          <div class="row">
            <div class="col l6 s12">
              <h4 class="white-text" id="footName">JamTalk</h4>
              <p class="grey-text text-lighten-4">Chat about daily trending music, argue about daily trending music, you can even listen to daily trending music. JamTalk, its science.</p>
            </div>
          </div>
        </div>
        <div class="footer-copyright">
          <div class="container">
          Â© 2016 Derek Wierson, Michael Stanton
          </div>
        </div>
      </footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="js/index.js" type="text/javascript"></script>
  </body>
</html>
