<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <title>Metal pick of the day</title>
  </head>
  <body>
    <iframe width="100%" height="450" scrolling="no" frameborder="no" id="song" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/203876387&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true">
    </iframe>
    <div class="container">
      <div class="row">
        <div class="input-field col l10">
          <input placeholder="Chat here!" id="chatBox" type="text" class="validate">
          <label for="chatBox">Talk about this song</label>
        </div>
        <button class="btn waves-effect waves-light col l2" id="sendButton" type="submit" name="action">Send
        </button>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  </body>
</html>
